<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Headsets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/footer.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

<body>
    <!--begin-header -->
    <header class="wrapper-header" >
        <div class="logo">
            
        </div>
        <label for="toggle-menu"><i class="fas fa-bars menu"></i></label>
            
        <input type="checkbox" id="toggle-menu">

        
        <nav class="nav-bar">

        </nav>
            <!-- <a href="login.html" class="button-sign-up">Sign Up</a> -->
        

        </div>

    </header>
    <!-- end-header -->
    

    <!--begin-container -->
    <div class="container">
        <div class="wrapper-form">
            <!-- login -->
            <form action="" class="form form-login" >
                <h1 class="title">Login</h1>
                <p style="margin-bottom: 20px;">After loginning in, you can enjoy the provoleges</p>
                <input type="text" class="input-user-name" placeholder="Username or email">
                <input type="password" class="input-pass" placeholder="Password">
                <div>
                    <input type="radio" class="input-remember-me" value="Remember Me" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="wrapper-button">
                    <button class="button sign-in">Sign in</button>
                </div>
                <p class="content">Orther sign-in methods</p>
                <div class="wrapper-icons">
                    <i class="fab fa-facebook icon"></i>
                    <i class="fab fa-twitter-square icon"></i>
                    <i class="fab fa-github icon"></i>
                </div>
            </form>

            <!-- sign-up -->
            <form action="" class="form form-sign-up" style="display: none;">
                <h1 class="title">Sign up</h1>
                <p style="margin-bottom: 20px;">After sign up, you can enjoy the provoleges</p>
                <input type="text" class="input-user-name input-sign-up" placeholder="Username or email">
                <input type="password" class="input-pass input-sign-up" placeholder="Password">
                <input type="repassword" class="input-repass input-sign-up" placeholder="RePassword">
                <div class="wrapper-button">
                    <button class="button sign-in">Sign Up</button>
                </div>
                <p class="content">Orther sign-in methods</p>
                <div class="wrapper-icons">
                    <i class="fab fa-facebook icon"></i>
                    <i class="fab fa-twitter-square icon"></i>
                    <i class="fab fa-github icon"></i>
                </div>
            </form>
            <div class="container-sign-up">
                <div class="wrapper-sign-up">
                    <h1 class="title">Welcome to Website</h1>
                    <p class="content">If you don't have account would you like to register right now ?</p>
                    <button class="button btn-sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!--end-container -->
