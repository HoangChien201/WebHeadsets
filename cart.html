<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/footer.css">
    <link rel="stylesheet" href="assets/cart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <!--begin-header -->
    <header class="wrapper-header" >
        <div class="logo">
            
        </div>
        <label for="toggle-menu"><i class="fas fa-bars menu"></i></label>
            
        <input type="checkbox" id="toggle-menu">

        
        <nav class="nav-bar">

        </nav>
            <!-- <a href="login.html" class="button-sign-up">Sign Up</a> -->
        

        </div>

    </header>
    <!-- end-header -->
    <!-- end-header -->

    <!-- begin-container -->
    <div class='wrapper-container-cart'>
        <!-- begin-shopping-cart -->

        <div class='wrapper-shopping-cart'>
            <table class='table'>
                <thead class='tb-head'>
                    <tr>
                        <th></th>
                        <th class='title'>Name</th>
                        <th class='title'>Price</th>
                        <th class='title'>Quantity</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    
                </tbody>

            </table>
        </div>
        <!-- end-shopping-cart -->
        <!-- begin-total-cart -->
        <div class='wrapper-total-cart'>
            <div class="col-right col-lg-4">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="title">Order Total</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="heading">Products</h5>
                        <div class="list-product-card">
                            <div class="product">
                                <p>Colorful Stylish Shirt 1</p>
                                <p>$150</p>
                            </div>
                            <div class="product">
                                <p>Colorful Stylish Shirt 1</p>
                                <p>$150</p>
                            </div>
                            
                        </div>
                        <hr class="">
                        <div class="box-price mb-3 pt-1">
                            <h6 class="">Subtotal</h6>
                            <h6 class="subtotal">$150</h6>
                        </div>
                        <div class="box-price">
                            <h6 class="">Shipping</h6>
                            <h6 class="ship ">$10</h6>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-coupon-code " placeholder="Coupon Code">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="box-price">
                            <h5 class="">Total</h5>
                            <h5 class="total ">$160</h5>
                        </div>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-header">
                        <h4 class="title">Payment</h4>
                    </div>
                    <div class="card-body method-pay">
                        <div class="form-group ">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal" checked>
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Direct Check</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                <label class="custom-control-label" for="banktransfer">Bank Transfer</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer-checkout border-secondary bg-transparent">
                        <button class="btn btn-lg btn-block btn-primary btn-place-order font-weight-bold my-3 py-3">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end-total-cart -->
        </div>
    </div>
    <!-- end-container -->

    <!-- begin-footer -->
    <section class='wrapper-footer'>
        <h2 class='heading'>Follow us!</h2>
        <div class='container-icon'>
            <i class="fab fa-facebook-f icon"></i>
            <i class="fab fa-instagram icon" ></i>
            <i class="fab fa-twitter icon" ></i>
            <i class="fab fa-telegram icon"></i>
        </div>
        <div class='line'></div>
    </section>
    <!-- end-footer -->
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
